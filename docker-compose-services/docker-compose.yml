  mongodb:
    image: mongo:latest
    ports:
    - "27017:27017"
    #environment:
     # user: admin
     # password: ~
     # db: test
  redis:
    image: redis:latest
    command: redis-server --requirepass redis
    ports:
    - "6379:6379"
  rabbitmq:
    image: rabbitmq:latest
    ports:
    - "15672:15672"
    - "5672:5672"
    environment:
      RABBITMQ_DEFAULT_USER: user
      RABBITMQ_DEFAULT_PASS: password
  smtp:
    image: namshi/smtp:latest
    ports:
    - "587:25"
  objstorage:
    image: scality/s3server:mem-latest
    ports:
    - "8090:8000"
